<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple LinkedIn Composer</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill-emoji/dist/quill-emoji.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Simple LinkedIn Composer</h1>

    <p>Format your post, copy it into LinkedIn.</p>

    <!-- Emoji Picker Container -->
    <div class="emoji-picker-container">
        <emoji-picker></emoji-picker>
    </div>

    <!-- Create the Quill editor container -->
    <div id="editor-container"></div>

    <!-- Save and Load Buttons -->
    <div class="save-load-buttons">
        <button id="save-button">Save</button>
        <button id="load-button">Load</button>
        <button id="clear-button">Clear</button>
    </div>

    <!-- Saved Snippets -->
    <div id="saved-snippets">
        <h2>Saved Snippets</h2>
        <ul id="snippets-list"></ul>
    </div>

    <h2>Helpful Links</h2>
    <ul>
        <li><a href="https://quilljs.com" target="_blank">Quill Editor</a></li>
        <li><a href="https://www.linkedin.com/pulse/emojis-linkedin-full-list-including-special-george-oliveira" target="_blank">LinkedIn Emojis</a></li>
    </ul>

    <!-- Load scripts -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="script.js"></script>
</body>

</html>
